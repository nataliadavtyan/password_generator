<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Generate a <span class="accent-text">random password</span></h1>
            <p>Never use an insecure password again</p>
            <div class="slide-container">
                <p class="setting">Password length: <span id="slider-value"></span></p>
                <input type="range" min="4" max="20" value="16" class="slider" id="slider-el">
            </div>
            <button id="generate-btn">Generate passwords</button>
            <div class="password-container">
                <div class="password-field" id="password-one"></div>
                <div class="password-field" id="password-two"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
